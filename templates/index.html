<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container p-5">
        <h2 class="mb-3">Enter Stock Ticker:</h2>
        <form id="tickerForm" class="input-group mb-3">
            <input type="text" id="tickerInput" class="form-control" placeholder="e.g., AAPL" required>
            <button class="btn btn-primary" type="submit">Get Chart</button>
        </form>
        <div id="chart" style="width:100%; height:500px;"></div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
